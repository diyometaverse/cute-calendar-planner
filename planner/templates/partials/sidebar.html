{# expects context variable "active" = dashboard | calendar | files #}

<style>
    .nav-item {
        transition: all 0.3s ease;
        border-radius: 0.75rem;
    }
    .nav-item:hover svg, 
    .nav-item.active svg {
        transform: scale(1.1);
    }
    .nav-item svg {
        transition: transform 0.2s ease;
    }
    .nav-item.active {
        background-color: rgba(255, 255, 255, 0.9);
    }
</style>

<div class="text-center mb-8">
    <h1 class="text-2xl font-bold text-white pulse">Cute Planner</h1>
    <p class="text-white opacity-80 text-sm mt-1">
        Welcome back, 
        <span class="font-semibold">
            {% if request.user.get_full_name %}
                {{ request.user.get_full_name }}
            {% else %}
                {{ request.user.username }}
            {% endif %}
        </span>!
    </p>
</div>

<nav class="flex-grow">
    <ul>
        <li class="mb-2">
            <a href="{% url 'planner:dashboard' %}"
               class="nav-item w-full text-left px-4 py-3 text-gray-700 font-medium flex items-center
                      {% if active == 'dashboard' %}active{% endif %}">
                <svg data-lucide="home" class="w-5 h-5 mr-2 text-pink-400"></svg> 
                <span class="{% if active == 'dashboard' %}text-pink-500{% endif %}">Dashboard</span>
            </a>
        </li>
        <li class="mb-2">
            <a href="{% url 'planner:calendar' %}"
               class="nav-item w-full text-left px-4 py-3 text-gray-700 font-medium flex items-center
                      {% if active == 'calendar' %}active{% endif %}">
                <svg data-lucide="calendar" class="w-5 h-5 mr-2 text-purple-400"></svg>
                <span class="{% if active == 'calendar' %}text-purple-500{% endif %}">Calendar</span>
            </a>
        </li>
        <li class="mb-2">
            <a href="{% url 'planner:files' %}"
               class="nav-item w-full text-left px-4 py-3 text-gray-700 font-medium flex items-center
                      {% if active == 'files' %}active{% endif %}">
                <svg data-lucide="folder" class="w-5 h-5 mr-2 text-yellow-400"></svg>
                <span class="{% if active == 'files' %}text-yellow-500{% endif %}">Files</span>
            </a>
        </li>
        <li class="mb-2">
            <a href="{% url 'planner:settings' %}"
               class="nav-item w-full text-left px-4 py-3 text-gray-700 font-medium flex items-center
                      {% if active == 'settings' %}active{% endif %}">
                <svg data-lucide="settings" class="w-5 h-5 mr-2 text-sky-400"></svg>
                <span class="{% if active == 'settings' %}text-sky-500{% endif %}">Settings</span>
            </a>
        </li>
    </ul>
</nav>
